name: Node.js Package

on:
  push:
    branches:
      - main # or main
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 16
      - run: npm ci

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
      - run: npm ci
      - run: adduser --registry registry.npmjs.org/:_authToken=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
      - run: npm publish
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: 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
      - run: npx semantic-release
