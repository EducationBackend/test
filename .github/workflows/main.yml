name: Build and Publish

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # or any other version you need

    - name: Install dependencies
      run: npm install

       - name: Install esbuild
      run: npm install esbuild --save-dev

    - name: Run build
      run: npx esbuild index.js --bundle --minify --outfile=dist/bundle.js

    - name: Run build
      run: npm run build

    - name: Publish to GitHub Packages
      run: npm publish 